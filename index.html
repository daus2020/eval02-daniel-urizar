<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/d-45-ico.png"
      type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <!-- Boostrap icons link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Digimon</title>
  </head>
  <body>
    <nav>
      <img
        src="assets/img/digimon-logo.svg"
        alt="Digimon logo"
        id="digimon-logo" />
    </nav>
    <header class="container">
      <div class="filters">
        <form class="digimon-search-box" id="digimon">
          <input type="text" placeholder="Buscar  Digimon" id="input-digimon" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <select name="levels" id="levels" onchange="userLevel()">
          <option
            class="opt-level"
            id="placeholderLevel"
            value="all"
            selected
            disabled
            hidden>
            Seleccionar nivel
          </option>
          <option class="opt-level" value="all" id="opt-all" default>
            Todos
          </option>
          <option class="opt-level" value="Armor" id="opt-armor">Armor</option>
          <option class="opt-level" value="Champion" id="opt-champion">
            Champion
          </option>
          <option class="opt-level" value="Fresh" id="opt-fresh">Fresh</option>
          <option class="opt-level" value="In Training" id="opt-intraining">
            In Training
          </option>
          <option class="opt-level" value="Mega" id="opt-mega">Mega</option>
          <option class="opt-level" value="Rookie" id="opt-rookie">
            Rookie
          </option>
          <option class="opt-level" value="Training" id="opt-training">
            Training
          </option>
          <option class="opt-level" value="Ultimate" id="opt-ultimate">
            Ultimate
          </option>
        </select>
      </div>
    </header>
    <img
      src="assets/img/digimon-backgground.png"
      alt="digimon family watermark"
      id="watermark" />

    <!-- <img
        src="assets/img/digimon-logo.svg"
        alt="Digimon logo"
        id="digimon-logo" /> -->
    <main class="container gallery" id="digimons"></main>

      /></span>
      daniel-urizar
    </footer> -->

    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>
          &copy;2023
          <span>
            <img src="assets/img/du-min-circle.png" alt="du" id="du-logo"
          /></span>
        </small>
        <small>
          <span>
            <i class="bi bi-twitter"></i><i class="bi bi-instagram"></i
            ><i class="bi bi-facebook"></i>
          </span>
        </small>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/inputsDigimon.js"></script>
    <script src="assets/js/options-select.js"></script>
  </body>
</html>
